<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Rumi-Bin-Fahad</h2>
    <main class="container">

        <h1 class="day" id="days"></h1>
        <div class="box">
            <div class="clock">
                <div class="front-clock">
                    <div id="hour">00</div>
                    <p>Hour</p>
                </div>
            </div>
            <div class="clock">
                <div class="front-clock">
                    <div id="Minutes">00</div>
                    <p>Minutes</p>
                </div>
            </div>
            <div class="clock">
                <div class="front-clock">
                    <div id="Second">00</div>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="clock.js"></script>
</body>
</html>
