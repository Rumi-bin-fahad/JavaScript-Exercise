<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker with Brightness</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Color Picker with Brightness</h2>
    <input type="text" id="colorInput" placeholder="Enter RGB color code (e.g., 255, 0, 0)">
    <input type="range" id="brightnessRange" min="0" max="100" value="50">
    <input type="button" value="Change Color" onclick="changeColor()">
    <script src="script.js"></script>
</body>
</html>
