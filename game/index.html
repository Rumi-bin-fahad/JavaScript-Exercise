<!DOCTYPE html>
<html>
<head>
    <title>Guess the Secret Number</title>
    <script>
        // Generate a random secret number between 1 and 6
        const secretNumber = Math.floor(Math.random() * 6) + 1;
        
        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            let result = document.getElementById('result');
            let score = document.getElementById('score');

            if (userGuess === secretNumber) {
                result.textContent = "Congratulations! You guessed it right!";
                score.textContent = "You earn 6 points!";
            } else {
                result.textContent = "Sorry, wrong guess. Try again!";
                score.textContent = "You earn 3 points for trying.";
            }

            // Disable the input after 2 guesses
            document.getElementById('guess').disabled = true;
        }
    </script>
</head>
<body>
    <h1>Guess the Secret Number Game</h1>
    <p>Guess a number between 1 and 6:</p>
    <input type="number" id="guess" min="1" max="6">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>
    <p id="score"></p>
</body>
</html>
